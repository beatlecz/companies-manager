<div class="clearfix">
  <h3 class="pull-left">Companies</h3>
  <h3 class="pull-right"><a href="/#/companies/new" class="btn btn-primary">Add new company</a></h3>
</div>
<table class="table">
  <tr>
    <th style="width: 20px">ID</th>
    <th>Name</th>
    <th style="width: 100px"></th>
  </tr>
  <tr ng-repeat="c in companies">
    <td><a href="/#/companies/{{ c.id }}">{{ c.id }}</a></td>
    <td><a href="/#/companies/{{ c.id }}">{{ c.name }}</a></td>
    <td style="text-align: right">
      <button class="btn btn-danger btn-sm" ng-click="delete(c)">Delete</button>
    </td>
  </tr>
</table>
